<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="indexs.css">

   <style>
        body {

            height: 100vh;
            padding: 20px;

<body>

        <input type="text" class="form-control" id="txtpassword">

    <div>

    </div>

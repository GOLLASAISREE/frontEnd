      <div class="col-md-5">
    <label for="dateInput">Date of birth</label>
    <input id="dateInput" class="date-input" type="text" placeholder="YYYY-MM-DD" inputmode="numeric" />
    <button id="openPicker" class="icon-btn" type="button" aria-label="Open calendar">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M7 2v3M17 2v3M3.5 9.5h17" stroke="white" stroke-width="1.6" stroke-linecap="round"/><rect x="3" y="4.5" width="18" height="16.5" rx="3.5" stroke="white" stroke-width="1.6"/><circle cx="8" cy="13" r="1.1" fill="white"/><circle cx="12" cy="13" r="1.1" fill="white"/><circle cx="16" cy="13" r="1.1" fill="white"/><circle cx="8" cy="17" r="1.1" fill="white"/><circle cx="12" cy="17" r="1.1" fill="white"/><circle cx="16" cy="17" r="1.1" fill="white"/></svg>
    </button>
  </form>

  <script>
    (function () {
      const input = document.getElementById('dateInput');
      const button = document.getElementById('openPicker');

      // Hidden date input for native picker
      const hiddenInput = document.createElement('input');
      hiddenInput.type = 'date';
      hiddenInput.min = '2020-01-01';
      hiddenInput.max = '2030-12-31';
      hiddenInput.style.position = 'absolute';
      hiddenInput.style.opacity = '0';
      hiddenInput.style.pointerEvents = 'none';
      document.body.appendChild(hiddenInput);

      button.addEventListener('click', () => {
        if (typeof hiddenInput.showPicker === 'function') {
          hiddenInput.showPicker();
        } else {
          hiddenInput.focus();
          try { hiddenInput.click(); } catch (_) {}
        }
      });

      hiddenInput.addEventListener('input', () => {
        input.value = hiddenInput.value;
      });

      // Auto-format and validate
      input.addEventListener('input', function () {
        let val = this.value.replace(/[^0-9]/g, "");
        if (val.length > 4 && val.length <= 6) {
          val = val.slice(0, 4) + "-" + val.slice(4);
        } else if (val.length > 6) {
          val = val.slice(0, 4) + "-" + val.slice(4, 6) + "-" + val.slice(6, 8);
        }
        this.value = val;

        if (this.value.length === 10) {
          let [y, m, d] = this.value.split("-").map(n => parseInt(n, 10));
          if (y < 2020) y = 2020;
          if (y > 2030) y = 2030;
          if (m < 1) m = 1;
          if (m > 12) m = 12;
          const daysInMonth = new Date(y, m, 0).getDate();
          if (d < 1) d = 1;
          if (d > daysInMonth) d = daysInMonth;
          this.value = `${y.toString().padStart(4, '0')}-${m.toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;
        }
      });
    })();
  </script>
